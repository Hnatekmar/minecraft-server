apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minecraft
spec:
  storageClassName: longhorn
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
---
apiVersion: serving.knative.dev/v1 # Current version of Knative
kind: Service
metadata:
  name: minecraft # The name of the app
spec:
  template:
    spec:
      containers:
        - image: registry.lan/minecraft # Reference to the image of the app
