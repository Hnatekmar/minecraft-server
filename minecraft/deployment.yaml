apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minecraft
spec:
  storageClassName: longhorn
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minecraft
  labels:
    app: minecraft
spec:
  replicas: 1
  template:
    metadata:
      name: minecraft
      labels:
        app: minecraft
    spec:
      containers:
        - name: minecraft
          image: registry.lan/minecraft
          imagePullPolicy: Always
      restartPolicy: Always
  selector:
    matchLabels:
      app: minecraft

